meta:
  release:
    name: cf

  graphite_templates:
    - name: carbon
      release: graphite
    - name: graphite-web
      release: graphite
    - name: statsd
      release: graphite
    - name: metron_agent
      release: (( meta.release.name ))
    - name: grafana
      release: grafana

jobs:
- <<: (( merge ))
- name: graphite
  instances: 1
  resource_pool: (( merge || "small_z1" ))
  default_networks:
  - name: cf1
    static_ips: ~
  networks: (( merge || default_networks ))
  persistent_disk: (( merge || 2048 ))
  properties:
    metron_agent:
      zone: z1
    carbon:
      storage_schemas:
        - name: "my_storage_schema"
          pattern: "^my\\.metrics\\.*" # NB: Note the double escapes - this will evaluate to "^my\.metrics\.*"
          retentions: "60s:1d"
        - name: "my_storage_schema_2"
          pattern: "metrics$"
          retentions: "15s:7d,1m:21d,15m:5y"
      storage_aggregations:
        - name: "my_storage_aggregation"
          pattern: "^my\\.metrics\\.*" # NB: Note the double escapes - this will evaluate to "^my\.metrics\.*"
          xFilesFactor: "0.5"
          aggregationMethod: "average"
        - name: "my_storage_aggregation_2"
          pattern: "metrics$"
          xFilesFactor: "0.1"
          aggregationMethod: "max"
    graphite-web:
      time_zone: Europe/London
      httpd:
        port: 80
      wsgi:
        inactivity-timeout: 60
    grafana:
      root_url: "/"
      admin_username: "admin"
      admin_password: "admin"

  templates: (( merge || meta.graphite_templates ))
